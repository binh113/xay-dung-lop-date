<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function () {
            this.day = day;
        }
        this.setMonth = function () {
            this.month = month;
        }
        this.setYear = function () {
            this.year = year;
        }

        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year
        }

        this.toString = function () {
            return this.day + "/" + this.month + "/" + this.year

        }
    }
    let date = new myDate(2, 2, 2007);
    // date.setDay(10);
    // date.setMonth(10);
    // date.setYear(2019);
    date.setDate(1, 1, 1011);
    alert(date.toString());

</script>
</body>
